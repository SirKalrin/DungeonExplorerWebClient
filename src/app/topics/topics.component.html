<mrr-toolbar></mrr-toolbar>
<form>
  <md-input-container>
    <input name="nameInput" mdInput placeholder="Name.." [(ngModel)]="newTopic.name">
  </md-input-container>
  <md-input-container>
    <input name="descriptionInput" mdInput placeholder="Description.." [(ngModel)]="newTopic.description">
  </md-input-container>
  <md-input-container>
    <input name="rateInput" mdInput type="number" placeholder="Rate.." [(ngModel)]="newTopic.rate">
  </md-input-container>
  <button md-raised-button [color]="'primary'" (click)="SubmitReview()">Submit</button>
</form>

<md-card *ngFor="let topic of topics">
  <md-card-title>{{topic.name}}</md-card-title>
  <md-card-content>
    Rate : {{topic.timeStamp}}
    <fa [name]="'star'" [size]=1></fa>
    <br/>Description : {{topic.message}}
    <fa [name]="'sticky-note'" [size]=1></fa>
    <hr/>
  </md-card-content>
  <button md-raised-button [color]="'primary'">Edit</button>
</md-card>
